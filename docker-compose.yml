version: '3.9'

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: aam_online_user
      POSTGRES_PASSWORD: aam_online_password
      POSTGRES_DB: aam_online_db
    ports: 
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
