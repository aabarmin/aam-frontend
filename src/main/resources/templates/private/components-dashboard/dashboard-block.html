<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="SOCIAL_NETWORKS_BLOCK(block)"
     th:with="props=${block.blockProps}"
     class="container">
  <div class="row">
    <div class="col text-center">
      <a th:each="link : ${props.links}"
         th:href="${link.url}"
         style="padding-left: 5px;"
         class="icon-link"
         target="_blank">

        <i class="bi"
           style="font-size: 2em"
           th:classappend="${link.network.htmlClass}">
        </i>

      </a>
    </div>
  </div>
</div>

<div th:fragment="AVATAR_BLOCK(block)"
     th:with="props=${block.blockProps}"
     class="container">
  <div class="row">
    <div class="col text-center">
      <img th:src="${props.imageUrl}"
           class="rounded-circle"
           height="200"
           width="200" />
    </div>
  </div>
</div>

<div th:fragment="BUTTON_BLOCK(block)"
     th:with="props=${block.blockProps}">
  <div class="row">
    <div class="col d-grid">
      <a th:href="${props.link}"
         th:text="${props.text}"
         target="_blank"
         class="btn btn-primary" />
    </div>
  </div>
</div>

<div th:fragment="HEADER_BLOCK(block)"
     th:with="props=${block.blockProps}"
     class="container">
  <div class="row">
    <div class="col">
      <th:block th:switch="${props.level.htmlTag}">
        <h1 th:case="'h1'"
            th:class="${props.alignment.htmlClass}"
            th:text="${props.text}" />
        <h2 th:case="'h2'"
            th:class="${props.alignment.htmlClass}"
            th:text="${props.text}" />
        <h3 th:case="'h3'"
            th:class="${props.alignment.htmlClass}"
            th:text="${props.text}" />

        <p th:case="*" th:text="${props.level}" />
      </th:block>
    </div>
  </div>
</div>


</body>
</html>
