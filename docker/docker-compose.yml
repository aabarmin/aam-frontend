version: '3.9'

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aml
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 3000:8080